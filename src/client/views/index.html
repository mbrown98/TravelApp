<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elements</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
<div id = "app">
  <div class="leftContent">
    <div class="title">
      <header>Elements</header>
      <p id="subTitle">Get all the weather information you need for your next trip</p>
      </div>

    <div class="tripInputs">
      <div class="locationInput tripInput">Location: <input type="text" id="locationInputText" placeholder="Location"></input></div>
      <div class="startInput tripInput">Start Date: <input type="text" id="startingDateInputText" placeholder="MM/DD/YY"></input></div>
      <div class="endInput tripInput">End  Date: <input type="text" id="endingDateInputText" placeholder="MM/DD/YY"></input></div>
      <button id="generate" class="tripInput">Generate Elements</button>
    </div>
  </div>
 <div class="currentTrip">
   <div class="currentTripLocation">Location</div>
   <div>Depart</div>
   <div>Return</div>
   <div>Duration</div>
   <div>Time Until Flight: </div>
   <div>Weather:</div>
   <div> Things to do in Location:</div>
 </div>
  </div>
</body>
<!-- <script type="text/javascript" src="../../../dist/main.js"></script> -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
       </script>
</html>
